<div class="h-dvh overflow-x-hidden bg-offwhite navText">
  <app-navbar></app-navbar>
  <div class="wrapper" id="topDiv">
    <header class="flex flex-col justify-start">
      <img src="assets/para3.webp" class="background-back" />
      <img src="assets/para2.webp" class="background" />
      <img src="assets/para1.webp" class="foreground" />
      <h1 class="background-text text-offblack text-8xl">CONSTRUCT [307]<br></h1>
    </header>
  </div>
  <div class="flex flex-col lg:flex-row z-10">
    <div class="md:basis-1/2 relative">
      <svg class="absolute" width="100%" height="100%" viewBox="0 0 1280 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;">
        <path id="1" d="M0,0L0,628.667L309,404.125L611,584L808,0L0,0Z" style=""/>
        <path id="2" d="M1280,628.667L1280,0L808,0L642.153,487" style=""/>
        <path id="3" d="M0,626L311,404.125L611.056,584L470,1024L0,1024L0,626Z" style=""/>
        <path id="4" d="M470,1024L642.153,487L1280,626L1280,1024" style=""/>
      </svg>
      <img src="assets/Buildings%20Photo.jpg">
    </div>
    <div class="bg-offwhite text-offblack navText md:basis-1/2 p-8 flex flex-col justify-center">
      <div class="w-fit mx-auto flex flex-col justify-around h-[90%]">
        <div>
          <h1 class="text-5xl md:text-8xl">{{this.title}}</h1>
          <h1 class="text-lg md:text-3xl md:ml-2">{{this.text}}</h1>
        </div>
      </div>
      <button routerLink="/projects" routerLinkActive="active" class="blackBtn bg-offblack text-offwhite mt-8  lg:mt-0 px-32 py-4 w-fit mx-auto">See All Projects</button>
    </div>
  </div>
  <div class="w-full flex flex-col md:flex-row bg-tiffblue text-center justify-evenly navText">
    <div class="p-8">
      <h2 class="text-offblue text-6xl">{{this.cement.toLocaleString()}} m<sup>3</sup></h2>
      <h4 class="text-offblue">Cement turned into homes</h4>
    </div>
    <div class="p-8">
      <h2 class="text-offblue text-6xl">{{this.ppl}}</h2>
      <h4 class="text-offblue">People livng in our buildings</h4>
    </div>
  </div>
  <div class="flex flex-col lg:flex-row bg-offblue">
    <div class="text-offwhite navText md:basis-1/2 p-8 flex flex-col justify-center">
      <h1 class="text-5xl md:text-8xl">Make your next home feel like home.</h1>
    </div>
    <div class="md:basis-1/2">
      <img class="maskimg [mask-image:url('/assets/mask3.png')] lg:[mask-image:url('/assets/mask2.png')]" [src]="this.photoInterior">
    </div>
  </div>
  <div class="bg-offwhite navText text-offblack  flex flex-col lg:flex-row justify-evenly p-8 lg:p-16 text-center select-none">
    <div routerLinkActive="active" routerLink="/projects" class=" cursor-pointer flex flex-col justify-center lg:basis-1/4 m-4" >
      <h1 class="greenBtn text-xl bg-offblue text-offwhite p-8">Find your perfect apartment</h1>
    </div>
    <div routerLinkActive="active" routerLink="/about-us" class="greenBtn cursor-pointer flex flex-col justify-center lg:basis-1/4 m-4">
      <h1 class="greenBtn text-xl bg-offblue text-offwhite p-8">Get a quote for an apartment</h1>
    </div>
    <a href="mailto:luka.krstik@protonmail.com" class="cursor-pointer flex flex-col justify-center lg:basis-1/4 m-4">
      <h1 class="greenBtn text-xl bg-offblue text-offwhite p-8">Write us a email</h1>
    </a>
  </div>
  <app-footer></app-footer>
</div>
