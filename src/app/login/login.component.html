<div class="navText flex flex-col justify-center mx-auto h-dvh md:w-[40%]">
  <div class="bg pt-4">
    <div class="font-black text-xl mx-4">
      <p>CONSTRUCT</p>
      <p>(307)</p>
    </div>
    <div class="flex flex-col mt-4">
      <input type="text" class="mb-4 px-2 mx-4 border-krstic border-2 text-siva" placeholder="Username" [(ngModel)]="username">
      <input type="text" class="mb-4 px-2 mx-4 border-krstic border-2 text-siva" placeholder="Password" [(ngModel)]="password">
      <div class="w-full flex justify-end">
        <button (click)="login()" class="bg-black w-[20%] text-white p-2 mr-4">Login</button>
      </div>
      <p *ngIf="errMsg.length" class="border-t-2 border-krstic bg-black text-center text-white p-2">{{errMsg}}</p>
    </div>
  </div>
</div>
