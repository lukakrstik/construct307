<div class="bg-offwhite">
  <app-navbar></app-navbar>
  <div class="h-dvh text-2xl navText mt-32" *ngIf="!this.loaded">
    <h1 class="w-[85vw] md:w-[40vw] bg-offblack text-offwhite p-2 px-8">CONSTRUCT [{{this.counter}}]</h1>
    <div class="flex justify-end">
      <h1 class="w-[85vw] md:w-[40vw] bg-offblack text-offwhite p-2 px-16 mt-8">Loading{{this.dots}}</h1>
    </div>
  </div>
<div class="bg-offwhite navText flex flex-wrap shrink-0" *ngIf="this.loaded">
  <div routerLinkActive="active" routerLink="/project/{{project.id}}" *ngFor="let project of projects" class="border-t-4 border-offwhite cursor-pointer relative showDesc text-offwhite md:basis-1/2 lg:basis-1/3 flex flex-col overflow-hidden">
      <div class="title bg-offblack flex justify-between">
        <div class=" px-4 py-2 w-100 text-offwhite">
          <h1 class="text-4xl">{{project.name}}</h1>
          <h1 class="text-md mt-2">{{project.address}}</h1>
        </div>
        <div class="w-fit py-2 px-4">
          <h1 class="text-4xl text-right">{{project.noApartments}}</h1>
          <h1 class="text-md mr-0 mt-2">Apartments</h1>
        </div>
      </div>
      <div class="desc z-20 absolute bottom-0 py-4 px-2 w-full bg"><h1>{{project.desc}}</h1></div>
      <img src={{project.photo}}>
  </div>
</div>
<app-footer></app-footer>
</div>
